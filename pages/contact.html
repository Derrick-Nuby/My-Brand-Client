<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/9e43b5fe15.js" crossorigin="anonymous"></script>
    <link rel="apple-touch-icon" sizes="180x180" href="../images/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="../images/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="../images/favicon/favicon-16x16.png">
    <link rel="manifest" href="../images/favicon/site.webmanifest">
    <title>Contact | Derrick NUBY</title>
    <link rel="stylesheet" href="./pages.css">
</head>
<body>
    
    <header>
        <div class="logo code">Derrick NUBY</div>
        <div class="menu">
            <a href="../index.html">Home</a>
            <a href="./about.html">About Me</a>
            <a href="./articles.html">Articles</a>
            <a href="./contact.html" id="active">Contact</a>
            <a href="./login.html">Account</a>

        </div>
        <div class="bars">
            <i class="fa-solid fa-bars"></i>
        </div>
    </header>

    <div id="msgbox">
        <p>There was an Error :( <br>Please contact the site admnistrators</p>
    </div>
    
    <main>
        <div class="contactme">
            <div class="midtitle">
                <p class="midline"></p>
                <h2 class="code smidtitle">Contact Me</h2>
                <p class="midline"></p>
            </div>
            <div class="contactitems contactpg">
                <form class="formcontact" id="contactform">
                    <label for="names">Names:</label>
                    <input type="text" name="names" id="names">
                    <label for="email">Email:</label>
                    <input type="email" name="email" id="email">
                    <label for="title">Message Title:</label>
                    <input type="text" name="title" id="ctitle">
                    <label for="phone">Phone:</label>
                    <input type="phone" name="phone" id="phone">
                    <label for="message">Message:</label>
                    <textarea name="message" id="message" cols="30" rows="10"></textarea>

                    <input type="submit" value="Submit">
                </form>
            </div>
        </div>
    </main>

    <footer>
        <a href="../index.html">Home</a>
        <a href="./articles.html">Articles</a>
        <a href="./contact.html">contact</a>
        <a href="./login.html">Account</a>
    </footer>

</body>
<script src="./message.js"></script>
</html>
